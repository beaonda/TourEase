<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="owner"></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding owner-screen" id="here-main">
  <div class="note">
    <p> Your registration is still under review.</p>
</div>
</ion-content>

<ion-menu menu-id ="owner" content-id ="here-main">
  <ion-header> 
    <ion-toolbar>
      <ion-title class="menuowner">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink ="/tab1">
            <ion-icon name="analytics-outline" slot="start"></ion-icon>
            <ion-label>Dashboard</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink ="/tab2">
            <ion-icon name="documents-outline" slot="start"></ion-icon>
            <ion-label>Manage</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink ="/tab3">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Notifications</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink ="/owner-login">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Log-out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
